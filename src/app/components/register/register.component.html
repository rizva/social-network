<body>
  <div class="bg">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row-fluid user-row">
                <img src="../../../assets/logo.png" class="img-responsive" alt="Console Admin" />
              </div>
            </div>
            <div class="panel-body">
              <form class="form-signin" [formGroup]="registerForm" novalidate>
                <fieldset>
                  <label class="panel-login">
                    <div class="login_result"></div>
                  </label>
                  <br />
                  <input class="form-control" placeholder="Email" id="email" type="email" formControlName="email">
                  
                          <div *ngIf="email.invalid && (email.dirty || email.touched)"
                          class="alert alert-danger">

                          <div *ngIf="email.errors.required">
                          Email is required !
                          </div>
                       
                      </div>
                  <input class="form-control" placeholder="Username" id="uname" type="text" formControlName="username">

                          <div *ngIf="username.invalid && (username.dirty || username.touched)"
                          class="alert alert-danger">

                        <div *ngIf="username.errors.required">
                          Username is required !
                        </div>
                        <div *ngIf="username.errors.minlength">
                          Username must be at least 5 characters long.
                        </div>
                      </div>
                  <input class="form-control" placeholder="Password" id="password" type="password" formControlName="password">
                          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger">

                        <div *ngIf="password.errors.required">
                          Password is required !
                        </div>
                        <div *ngIf="password.errors.minlength">
                          Password must be at least 5 characters long.
                        </div>
                      </div>


                  <input class="form-control" placeholder="Confirm Password" id="confirmPassword" type="password" formControlName="confirmPassword">
                        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                        class="alert alert-danger">

                      <div *ngIf="confirmPassword.errors.required">
                        Password is required !
                      </div>
                      
                    </div>
                  <br />
                  <br />
                  <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Register Â»">
                </fieldset>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
