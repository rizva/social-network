<body>
  <div class="bg">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row-fluid user-row">
                <img src="../../../assets/logo.png" class="img-responsive" alt="Conxole Admin" />
              </div>
            </div>
            <div class="panel-body">
              <form class="form-signin" [formGroup]="loginForm">
                <fieldset>
                  <label class="panel-login">
                    <div class="login_result"></div>
                  </label>
                  <input class="form-control" placeholder="Username" id="username" type="text" formControlName="username" required>

                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                            class="alert alert-danger">

                          <div *ngIf="username.errors.required">
                            Name is required !
                          </div>
                          <div *ngIf="username.errors.minlength">
                            Name must be at least 5 characters long.
                          </div>
                        </div>


                  <input class="form-control" placeholder="Password" id="password" type="password" formControlName="password" required>

                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger">

                        <div *ngIf="password.errors.required">
                          Password is required !
                        </div>
                        <div *ngIf="password.errors.minlength">
                          Password must be at least 5 characters long.
                        </div>
                      </div>


                  <a routerLink="/register" routerLinkActive="active" class="redirectLink">Don't have an account? Register</a>
                  <br />
                  <br />
                  <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                </fieldset>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
